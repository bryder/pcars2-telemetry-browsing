akka {
  loglevel = "DEBUG"
  jvm-exit-on-fatal-error = false
  actor {
    default-mailbox {
      mailbox-type = "akka.dispatch.SingleConsumerOnlyUnboundedMailbox"
    }
  }
  http {
    server {
      remote-address-header = on
    }
  }
}

app {
  server {
    ip-address = 192.168.1.18
    port = 9000
  }
}
