<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Transparent prototype</title>
    <link rel="stylesheet" href="transparent.css">
  </head>
  <body>
    <main>
      <div class="contents">
        <div class="topContents">

          <div class="leftContents">
          </div> <!-- leftContents -->

          <div class="rightContents">

            <img class="icon" src="../src/image/engine.png" />


          </div> <!-- rightContents -->

        </div> <!-- topContents -->

        <div class="bottomContents">
            <svg class="brakeDamage" preserveAspectRatio="xMidYMid meet" viewBox="0 0 50 100">
              <g>
                <rect
                  x="13.5%" y="0.81rem" width="73%" height="2.28rem"
                  fill="#ff9ba9"
                />
                <image
                  x="0" y="0.8rem" width="100%" height="2.3rem"
                  xlink:href="../src/image/brake2.png"
                />
                <rect
                  x="13.5%" y="3.21rem" width="73%" height="2.28rem"
                  fill="#ff9ba9"
                />
                <image
                  x="0" y="3.2rem" width="100%" height="2.3rem"
                  xlink:href="../src/image/brake2.png"
                />
                <text class="text"
                  x="50%" y="0.5rem"
                  text-anchor="middle" dominant-baseline="middle"
                  fill="#ffffff"
                >
                888%
                </text>
                <text class="text"
                  x="50%" y="6rem"
                  text-anchor="middle" dominant-baseline="middle"
                  fill="#ffffff"
                >
                888%
                </text>
              </g>
            </svg>

            <svg class="suspensionDamage" preserveAspectRatio="xMidYMid meet" viewBox="0 0 50 100">
              <g>
                <rect
                  x="15%" y="0.81rem" width="70%" height="2.28rem"
                  fill="#ff9ba9"
                />
                <image
                  x="0" y="0.8rem" width="100%" height="2.3rem"
                  xlink:href="../src/image/suspension2.png"
                />
                <rect
                  x="15%" y="3.21rem" width="70%" height="2.28rem"
                  fill="#ff9ba9"
                />
                <image
                  x="0" y="3.2rem" width="100%" height="2.3rem"
                  xlink:href="../src/image/suspension2.png"
                />
                <text class="text"
                  x="50%" y="0.5rem"
                  text-anchor="middle" dominant-baseline="middle"
                  fill="#ffffff"
                >
                888%
                </text>
                <text class="text"
                  x="50%" y="6rem"
                  text-anchor="middle" dominant-baseline="middle"
                  fill="#ffffff"
                >
                888%
                </text>
              </g>
            </svg>

            <svg class="carDamage" preserveAspectRatio="xMidYMid meet" viewBox="0 0 50 100">
              <g>
                <rect
                  x="5%" y="0.2rem" width="90%" height="1.8rem"
                  fill="#899ba9"
                />
                <rect
                  x="5%" y="2rem" width="90%" height="2rem"
                  fill="#ffffa9"
                />
                <image
                  x="0" y="0.2rem" width="100%" height="6rem"
                  xlink:href="../src/image/car.png"
                />
                <text class="text"
                  x="50%" y="1rem"
                  text-anchor="middle" dominant-baseline="middle"
                  fill="#ffffff"
                >
                888%
                </text>
                <text class="text"
                  x="50%" y="5rem"
                  text-anchor="middle" dominant-baseline="middle"
                  fill="#ffffff"
                >
                888%
                </text>
              </g>
            </svg>

        </div> <!-- bottomContents-->

      </div> <!-- contents -->
    </main>
  </body>
</html>
