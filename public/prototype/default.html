<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Default prototype</title>
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <main>
      <div class="contents">
        <div class="topContents">

          <div class="leftContents">

            <div class="gear">
            </div> <!-- gear -->

          </div> <!-- leftContents -->

          <div class="rightContents">

            <div class="session">
              <div class="sessionHeader header">
                <span>SESSION</span>
              </div>
              <div class="sessionValue value">
                <span>88:88:88.888</span>
              </div>
            </div> <!-- session -->

            <div class="position border">
              <div class="positionHeader header">
                <span>POSITION</span>
              </div>
              <div class="positionValue value">
                <span>32/32</span>
              </div>
            </div> <!-- position -->

            <div class="current border">
              <div class="currentLap header">
                <span>CURRENT</span>
              </div>
              <div class="currentLapCount lap">
                <span>888/888</span>
              </div>
              <div class="currentLapTime time">
                <span>88:88.888</span>
              </div>
            </div> <!-- current -->

            <div class="timeLogs">
              <div>
                <div class="timeLogLap header">
                  <span>LAP</span>
                </div>
                <div class="timeLogLapCount lap">
                  <span>888</span>
                </div>
                <div class="timeLogTime time">
                  <span>88:88.888</span>
                </div>
                <div class="timeLogDelta plusDelta">
                  <span>+88:88.888</span>
                </div>
              </div>
              <div>
                <div class="timeLogLap header">
                  <span>LAP</span>
                </div>
                <div class="timeLogLapCount lap">
                  <span>888</span>
                </div>
                <div class="timeLogTime time">
                  <span>88:88.888</span>
                </div>
                <div class="timeLogDelta minusDelta">
                  <span>-88:88.888</span>
                </div>
              </div>
              <div>
                <div class="timeLogLap header">
                  <span>LAP</span>
                </div>
                <div class="timeLogLapCount lap">
                  <span>888</span>
                </div>
                <div class="timeLogTime time">
                  <span>88:88.888</span>
                </div>
                <div class="timeLogDelta evenDelta">
                  <span>88:88.888</span>
                </div>
              </div>
              <div>
                <div class="timeLogLap header">
                  <span>LAP</span>
                </div>
                <div class="timeLogLapCount lap">
                  <span>888</span>
                </div>
                <div class="timeLogTime time">
                  <span>88:88.888</span>
                </div>
                <div class="timeLogDelta plusDelta">
                  <span>+88:88.888</span>
                </div>
              </div>
              <div>
                <div class="timeLogLap header">
                  <span>LAP</span>
                </div>
                <div class="timeLogLapCount lap">
                  <span>888</span>
                </div>
                <div class="timeLogTime time">
                  <span>88:88.888</span>
                </div>
                <div class="timeLogDelta minusDelta">
                  <span>-88:88.888</span>
                </div>
              </div>
            </div> <!-- timeLogs -->

            <div class="otherTime border">
              <div class="otherTimeHeader header">
                <span>FASTEST</span>
              </div>
              <div class="otherTimeLap header">
                <span>LAP</span>
              </div>
              <div class="otherTimeLapCount lap">
                <span>888</span>
              </div>
              <div class="otherTimeTime time">
                <span>88:88.888</span>
              </div>
            </div> <!-- otherTime -->

            <div class="otherTime border">
              <div class="otherTimeHeader header">
                <span>AVERAGE</span>
              </div>
              <div class="otherTimeLap header">
                <span>LAP</span>
              </div>
              <div class="otherTimeLapCount lap">
                <span>---</span>
              </div>
              <div class="otherTimeTime time">
                <span>88:88.888</span>
              </div>
            </div> <!-- otherTime -->

          </div> <!-- rightContents -->

        </div> <!-- topContents -->

        <div class="bottomContents">
          <div class="fuel">
            <img src="../src/image/fuel.png" />
          </div> <!-- fuel -->
        </div> <!-- bottomContents-->

      </div> <!-- contents -->
    </main>
  </body>
</html>
