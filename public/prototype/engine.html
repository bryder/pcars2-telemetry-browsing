<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Engine prototype</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../src/share/largeContent.css">
    <link rel="stylesheet" href="engine.css">
  </head>
  <body>
    <main>
      <div class="contents">
        <div class="topContents">

          <div class="leftContents">

            <div class="gear">
            </div> <!-- gear -->

          </div> <!-- leftContents -->

          <div class="rightContents">

          </div> <!-- rightContents -->

        </div> <!-- topContents -->

        <div class="bottomContents">
          <div class="fuel">

            <img src="../src/image/fuel-blue.png" />

            <div class="fuelValue value">
              <span>88.88L</span>
            </div>

            <div class="fuelDetails">
              <div>
                <div class="fuelDetailsHeader header">
                  <span>LATEST</span>
                </div>
                <div class="fuelDetailsValue value">
                  <span>88.88L</span>
                </div>
              </div>
              <div>
                <div class="fuelDetailsHeader header">
                  <span>AVERAGE</span>
                </div>
                <div class="fuelDetailsValue value">
                  <span>888.88L</span>
                </div>
              </div>
            </div> <!-- fuelDetails -->

          </div> <!-- fuel -->

          <div class="tyre">
          </div> <!-- tyre -->

        </div> <!-- bottomContents-->

      </div> <!-- contents -->
    </main>
  </body>
</html>
