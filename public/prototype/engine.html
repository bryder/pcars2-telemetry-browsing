<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Engine prototype</title>
    <link rel="stylesheet" href="engine.css">
  </head>
  <body>
    <main>
      <div class="contents">
        <div class="topContents">

          <div class="leftContents">

            <div class="gear">
            </div> <!-- gear -->

          </div> <!-- leftContents -->

          <div class="rightContents">

            <div class="engine">

              <div class="icon">
                <img src="../src/image/engine.png" />
              </div>

              <div class="values">

                <div class="valueBox">
                  <div class="value">
                    <span>88888</span>
                  </div>
                  <div class="unit value">
                    <span>HP</span>
                  </div>
                </div>

                <div class="valueBox">
                  <div class="value">
                    <span>88888</span>
                  </div>
                  <div class="unit value">
                    <span>NM</span>
                  </div>
                </div>

                <div class="valueBox">
                  <div class="value">
                    <span>88888</span>
                  </div>
                  <div class="unit value">
                    <span>rad/s</span>
                  </div>
                </div>

              </div>

            </div> <!-- engine -->

            <div class="oil">

              <div class="icon">
                <img src="../src/image/oil.png" />
              </div>

              <div class="values">

                <div class="valueBox">
                  <div class="value">
                    <span>8888</span>
                  </div>
                  <div class="unit value">
                    <span>℃</span>
                  </div>
                </div>

                <div class="valueBox">
                  <div class="value">
                    <span>88888</span>
                  </div>
                  <div class="unit value">
                    <span>kPa</span>
                  </div>
                </div>

              </div>

            </div> <!-- oil -->

            <div class="water">

              <div class="icon">
                <img src="../src/image/water.png" />
              </div>

              <div class="values">

                <div class="valueBox">
                  <div class="value">
                    <span>88</span>
                  </div>
                  <div class="unit value">
                    <span>℃</span>
                  </div>
                </div>

                <div class="valueBox">
                  <div class="value">
                    <span>888</span>
                  </div>
                  <div class="unit value">
                    <span>kPa</span>
                  </div>
                </div>

              </div>

            </div> <!-- water -->

          </div> <!-- rightContents -->

        </div> <!-- topContents -->

        <div class="bottomContents">
          <div class="fuel">

            <img src="../src/image/fuel-blue.png" />

            <div class="fuelValue value">
              <span>88.88L</span>
            </div>

            <div class="fuelDetails">
              <div>
                <div class="fuelDetailsHeader header">
                  <span>LATEST</span>
                </div>
                <div class="fuelDetailsValue value">
                  <span>88.88L</span>
                </div>
              </div>
              <div>
                <div class="fuelDetailsHeader header">
                  <span>AVERAGE</span>
                </div>
                <div class="fuelDetailsValue value">
                  <span>888.88L</span>
                </div>
              </div>
            </div> <!-- fuelDetails -->

          </div> <!-- fuel -->

          <div class="tyre">
          </div> <!-- tyre -->

        </div> <!-- bottomContents-->

      </div> <!-- contents -->
    </main>
  </body>
</html>
