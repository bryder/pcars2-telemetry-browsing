<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Damage prototype</title>
    <link rel="stylesheet" href="damage.css">
  </head>
  <body>
    <main>
      <div class="contents">
        <div class="topContents">

          <div class="leftContents">
          </div> <!-- leftContents -->

          <div class="rightContents">

            <div class="carDamage">

              <div class="engineDamage">
                <div class="header">
                  <span>ENGINE</span>
                </div>
                <div class="border">
                  <div class="value">
                    <span>888</span>
                  </div>
                </div>
              </div>

              <div class="aeroDamage">
                <div class="header">
                  <span>AERO</span>
                </div>
                <div class="border">
                  <div class="value">
                    <span>88888</span>
                  </div>
                </div>
              </div>

            </div> <!-- carDamage -->

            <div class="tyreDamage">

              <div class="frontTyre">

                <div class="leftTyre">
                  <div class="header">
                    <span>LEFT FRONT</span>
                  </div>
                  <div>
                    <div class="brake border">
                      <div class="icon">
                        <img src="../src/image/brake-blue.png" />
                      </div>
                      <div class="value">
                        <span>88888</span>
                      </div>
                    </div>
                    <div class="suspension border">
                      <div class="icon">
                        <img src="../src/image/suspension-blue.png" />
                      </div>
                      <div class="value">
                        <span>88888</span>
                      </div>
                    </div>
                  </div>
                </div> <!-- leftTyre -->

                <div class="rightTyre">
                  <div class="header">
                    <span>RIGHT FRONT</span>
                  </div>
                  <div>
                    <div class="brake border">
                      <div class="icon">
                        <img src="../src/image/brake-blue.png" />
                      </div>
                      <div class="value">
                        <span>88888</span>
                      </div>
                    </div>
                    <div class="suspension border">
                      <div class="icon">
                        <img src="../src/image/suspension-blue.png" />
                      </div>
                      <div class="value">
                        <span>888</span>
                      </div>
                    </div>
                  </div>
                </div> <!-- rightTyre -->

              </div> <!-- frontTyre -->

              <div class="rearTyre">

                <div class="leftTyre">
                  <div class="header">
                    <span>LEFT REAR</span>
                  </div>
                  <div>
                    <div class="brake border">
                      <div class="icon">
                        <img src="../src/image/brake-blue.png" />
                      </div>
                      <div class="value">
                        <span>88888</span>
                      </div>
                    </div>
                    <div class="suspension border">
                      <div class="icon">
                        <img src="../src/image/suspension-blue.png" />
                      </div>
                      <div class="value">
                        <span>88888</span>
                      </div>
                    </div>
                  </div>
                </div> <!-- leftTyre -->

                <div class="rightTyre">
                  <div class="header">
                    <span>RIGHT REAR</span>
                  </div>
                  <div>
                    <div class="brake border">
                      <div class="icon">
                        <img src="../src/image/brake-blue.png" />
                      </div>
                      <div class="value">
                        <span>88888</span>
                      </div>
                    </div>
                    <div class="suspension border">
                      <div class="icon">
                        <img src="../src/image/suspension-blue.png" />
                      </div>
                      <div class="value">
                        <span>88888</span>
                      </div>
                    </div>
                  </div>
                </div> <!-- rightTyre -->

              </div> <!-- rearTyre -->

            </div> <!-- tyreDamage -->

          </div> <!-- rightContents -->

        </div> <!-- topContents -->

        <div class="bottomContents">
        </div> <!-- bottomContents-->

      </div> <!-- contents -->
    </main>
  </body>
</html>
